<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex-box">
      <div class="front-page">
        <img src="drinkimg/craftybartender.jpeg" alt="bartender logo" />
        <h1>Bartender's Cocktail Trivia</h1>
        <p>
          Test your cocktail knowledge and see if you can identify trendy drinks
          from around the world!
        </p>

        <button class="play-button">Play Now!</button>
      </div>

      <div class="quiz-flex hidden">
        <div class="question-container front-page">
          <div id="scoring">
            <div id="score-items">
              <p class="score-word">Score</p>
              <h2 class="score-number">0</h2>
            </div>
          </div>
          <h1 id="question-list">Name the Cocktail!</h1>
          <div class="question-number"></div>
          <div class="question"></div>

          <img src="" class="cocktail-pic" alt="" />
          <div class="ingredients"></div>
        </div>

        <form id="form">
          <input type="submit" value="submit" />
          <input type="text" class="user" placeholder="Cocktail Name" />
        </form>
        <div class="answer"></div>
        <button disabled="true" class="next hidden">Next</button>
        <button class="reset">Reset</button>
      </div>
    </div>

    <script src="p4.js"></script>
  </body>
</html>
